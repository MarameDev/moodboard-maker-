<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mood Board • Marame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ffe6f0 25%, #ffd1e6 75%);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #d6336c;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #b82a5c;
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .board img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .board img:hover {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #b36b88;
      font-weight: 300;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Mood Board</h1>
    <p>Upload images and create your own aesthetic board. Download to save!</p>
  </header>

  <div class="container">
    <section class="upload-section">
      <input type="file" id="imageInput" multiple accept="image/*">
      <button id="downloadBoard">Download Board as Image</button>
    </section>

    <section class="board" id="moodBoard">
      <!-- Uploaded images will appear here -->
    </section>
  </div>

  <footer>
    &copy; 2025 Marame — All rights reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
