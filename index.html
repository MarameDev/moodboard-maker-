<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mood Board • Marame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Body & Background */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #E6E0F8; /* lilac base */
      background-image: url('https://i.imgur.com/OuG0pZy.png'); /* subtle floral pattern, can replace */
      background-repeat: repeat;
      background-size: 150px 150px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #5D3FD3;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.lead {
      font-weight: 300;
      font-size: 1.1rem;
      color: #5D3FD3;
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Upload Form */
    .upload-card {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 20px;
      text-align: center;
    }

    .upload-card input[type="file"] {
      margin: 10px 0;
    }

    .upload-card button {
      background: #5D3FD3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-card button:hover {
      background: #4728A0;
    }

    /* Mood board grid */
    .mood-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .mood-board img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: grab;
    }

    .mood-board img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #5D3FD3;
      font-weight: 300;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Mood Board</h1>
    <p class="lead">Upload images and create your own aesthetic mood board!</p>
  </header>

  <main class="container">
    <div class="upload-card">
      <input type="file" id="imageInput" multiple accept="image/*">
      <button id="addImagesBtn">Add to Mood Board</button>
    </div>

    <div class="mood-board" id="moodBoard">
      <!-- Uploaded images will appear here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Marame — All rights reserved
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const addImagesBtn = document.getElementById('addImagesBtn');
    const moodBoard = document.getElementById('moodBoard');

    addImagesBtn.addEventListener('click', () => {
      const files = imageInput.files;
      if(!files.length) return alert('Please select at least one image!');

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          moodBoard.appendChild(img);
        }
        reader.readAsDataURL(file);
      });

      imageInput.value = ''; // reset input
    });
  </script>
</body>
</html>
