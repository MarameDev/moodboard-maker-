<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Mood Board • Marame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Body & Background */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e6e0ff 25%, #d1c4ff 75%);
      color: #333;
      background-image:
        radial-gradient(circle at 10% 10%, rgba(130, 90, 255, 0.05) 2px, transparent 3px),
        radial-gradient(circle at 80% 20%, rgba(130, 90, 255, 0.05) 2px, transparent 3px),
        radial-gradient(circle at 50% 80%, rgba(130, 90, 255, 0.05) 2px, transparent 3px);
      background-repeat: repeat;
      background-size: 120px 120px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Header */
    header {
      max-width: 900px;
      margin: 0 auto 20px;
      position: sticky;
      top: 0;
      background: #f2eaff;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(130, 90, 255, 0.1);
      z-index: 100;
    }

    h1 {
      color: #825aff;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 2.5rem;
    }

    p.lead {
      color: #4d4d4d;
      margin-top: 0;
      font-weight: 300;
      font-size: 1.1rem;
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
      grid-template-columns: 1fr;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 25px rgba(130, 90, 255, 0.2);
      transform: translateY(-4px);
    }

    .card h3 {
      margin-top: 0;
      font-weight: 600;
      color: #825aff;
    }

    /* File input */
    input[type="file"] {
      display: block;
      margin: 10px 0;
    }

    /* Mood board grid */
    #mood-board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    #mood-board img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    #mood-board img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #b3a0ff;
      font-weight: 300;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media(min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Mood Board</h1>
    <p class="lead">Upload your favorite images and see them beautifully arranged.</p>
  </header>

  <main class="container">
    <section class="card">
      <h3>Upload Images</h3>
      <input type="file" id="image-upload" multiple accept="image/*">
    </section>

    <section class="card">
      <h3>Your Mood Board</h3>
      <div id="mood-board"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Marame — All rights reserved
  </footer>
